<!DOCTYPE html>
<html>
<head>
  <title>FluxNox</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>

    body {
      background-color: rgba(0,0,0,0.8);
      font-family: 'Roboto', sans-serif;
    }
    
    .content {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      text-align: center;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: rainbow 10s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;   
    }

    @keyframes rainbow {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto 2rem;
      border-radius: 50%;
    }

    p {
      font-size: 18px;
      text-align: center;
      line-height: 1.5; 
    }
    
    .purple-line {
      position: absolute;
      height: 2px;
      width: 100px;
      left: 0;
      background: purple;
      transition: 0.5s;
    }

    .icons {
   display: flex;
   justify-content: center;
   gap: 20px;
   margin-top: 20px;
}

.icons img {
   width: 50px;
   height: 50px;
}

.content p {
   color: #ffffff;
}
    
  </style>


<body>

  <div class="content">
    <h1>FluxNox</h1>
    <p>Developer of a discord bot called FluxNox. I code in python/n.js so yea! you can check the discord bot by clicking the Discord icon. Github icon is for my github profile.</p>
  </div>



  <div class="icons">
    <a href="https://discord.gg/cM2NJhNe">
        <img src="icons/discord.png" alt="Discord Logo">
    </a>
    <a href="https://github.com/FluxNox">
        <img src="icons/github.png" alt="GitHub Logo">
    </a>
  </div>
